baseURL: https://s0ap.github.io/
languageCode: en-us
title: Vishad Bhalodia
theme: hugo-ivy
googleAnalytics: ""
disqusShortname: ""
ignoreFiles:
  [
    "\\.Rmd$",
    "_files$",
    "_cache$",
    "\\.Rmarkdown$",
    "\\.knit\\.md$",
    "\\.utf8\\.md$",
  ]
preserveTaxonomyNames: true
enableEmoji: true
footnotereturnlinkcontents: â†©
publishDir: docs

taxonomies:
  category: "categories"
  tag: "tags"

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "About"
      url: "/about/"
      weight: 3
    - name: "Course Notes"
      url: "/notes/"
      weight: 2
    - name: "Papers"
      url: "/papers/"
      weight: 2.5
    - name: "Blog Posts"
      url: "/posts/"
      weight: 3
    - name: "Tags"
      url: "/tags/"
      weight: 4

params:
  description: "Personal blog for Vishad"
  footer: "&copy; Vishad Bhalodia 2021 | [LinkedIn](https://www.linkedin.com/in/vishad-bhalodia/) | [Github](https://github.com/s0ap)"
  customJS:
    - "js/fix-toc.js"
    - "js/center-img.js"
    - "js/right-quote.js"
    - "js/no-highlight.js"
    - "js/fix-footnote.js"
    - "js/math-code.js"
    # - "js/header-link.js"
    # - "js/external-link.js"
    - "js/alt-title.js"
  GithubEdit: "https://github.com/s0ap/s0ap.github.io/edit/master/content/"
  GithubView: "https://github.com/s0ap/s0ap.github.io/blob/master/content/"
  customError: "images/elevator.gif"

  # options for highlight.js (version, additional languages, and theme)
  highlightjsVersion: "10.7.2"
  highlightjsCDN: "//cdnjs.cloudflare.com/ajax/libs"
  highlightjsLang: ["r", "yaml", "tex", "python"]
  highlightjsTheme: "monokai sublime"

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
    highlight:
      codeFences: true
      guessSyntax: false
      lineNos: true
      noClasses: false
      lineNumbersInTable: true
      style: monokai
      tabWidth: 4
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    tableOfContents:
      startLevel: 2
      endLevel: 6
      ordered: true
